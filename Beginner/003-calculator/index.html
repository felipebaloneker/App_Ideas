<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='author' content='felipe Baloneker'>
    <link rel='stylesheet' href='style.css'>
    <title>Calculadora 2D</title>
</head>
<body>
    <section class='app'>
        <div class='calc'>
            <input type='text' class='result' placeholder='888888'readonly>
            <div class='buttons'>
                <div class='btMenus'>
                    <button class='btmenu'>C</button>
                    <button class='btmenu'>+/-</button>
                    <button class='btmenu'>%</button>
                </div>
                <div class='btNums' >
                    <button class='btnum' value='9'>9</button>
                    <button class='btnum' value='8'>8</button>
                    <button class='btnum' value='7'>7</button><br>
                    <button class='btnum' value='6'>6</button>
                    <button class='btnum' value='5'>5</button>
                    <button class='btnum' value='4'>4</button><br>
                    <button class='btnum' value='3'>3</button>
                    <button class='btnum' value='2'>2</button>
                    <button class='btnum' value='1'>1</button><br>
                    <button class='btnum' value='0'>0</button>
                    <button class='btnum' value='.'>.</button>
                    
                </div>
                <div class='btOpes'>
                    <button class='btdiv'>/</button><br>
                    <button class='btmult'>X</button><br>
                    <button class='btsub'>-</button><br>
                    <button class='btsom'>+</button><br>
                    <button class='btres'>=</button><br>
                </div>
            </div>
        </div>
    </section>
    <script type='text/javascript' src='script.js'></script>
</body>
</html>
