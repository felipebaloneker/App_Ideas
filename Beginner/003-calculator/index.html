<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='author' content='felipe Baloneker'>
    <link rel='stylesheet' href='style.css'>
    <title>Calculadora 2D</title>
</head>
<body>
    <section class='app'>
        <div class='calc'>
            <div class='result'>
                <input type='text' class='strcalc' placeholder='88888888'readonly>
                <input type='text' class='stresult' placeholder='88888888'readonly>
            </div>
            <div class='buttons'>
                <div class='btMenus'>
                    <button class='btClear' onclick='Clear()'>C</button>
                    <button class='bt' onclick='Plus()'>+/-</button>
                    <button class='btmenu' onclick='Persent()'>%</button>
                </div>
                <div class='btNums' >
                    <button class='btnum' onclick='AddNumber(9)'>9</button>
                    <button class='btnum' onclick='AddNumber(8)'>8</button>
                    <button class='btnum' onclick='AddNumber(7)'>7</button><br>
                    <button class='btnum' onclick='AddNumber(6)'>6</button>
                    <button class='btnum' onclick='AddNumber(5)'>5</button>
                    <button class='btnum' onclick='AddNumber(4)'>4</button><br>
                    <button class='btnum' onclick='AddNumber(3)'>3</button>
                    <button class='btnum' onclick='AddNumber(2)'>2</button>
                    <button class='btnum' onclick='AddNumber(1)'>1</button><br>
                    <button class='btnum' onclick='AddNumber(0)'>0</button>
                    <button class='btnum' onclick='Addpoint()'>.</button>
                    <button class= 'btclearAll' onclick='ClearAll()'>AC</button>
                    
                </div>
                <div class='btOpes'>
                    <button class='btdiv' onclick='Calculate("/")'>/</button><br>
                    <button class='btmult' onclick='Calculate("x")'>X</button><br>
                    <button class='btsub' onclick='Calculate("-")'>-</button><br>
                    <button class='btsom' onclick='Calculate("+")'>+</button><br>
                    <button class='btresult' onclick='Result()'>=</button><br>
                </div>
            </div>
        </div>
    </section>
    <script type='text/javascript' src='script.js'></script>
</body>
</html>
