<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='author' content='felipe Baloneker'>
    <link rel='stylesheet' href='style.css'>
    <title>Calculadora 2D</title>
</head>
<body>
    <section class='app'>
        <div class='calc'>
            <input type='number' class='result' placeholder='8888'readonly>
            <div class='buttons'>
                <div class='btMenus'>
                    <button class='btmenu'>C</button>
                    <button class='btmenu'>+/-</button>
                    <button class='btmenu'>%</button>
                </div>
                <div class='btNums' >
                    <button class='btnum'>9</button>
                    <button class='btnum'>8</button>
                    <button class='btnum'>7</button><br>
                    <button class='btnum'>6</button>
                    <button class='btnum'>5</button>
                    <button class='btnum'>4</button><br>
                    <button class='btnum'>3</button>
                    <button class='btnum'>2</button>
                    <button class='btnum'>1</button><br>
                    <button class='btnum'>0</button>
                    <button class='btnum'>.</button>
                    <button class='btres'>=</button>
                </div>
                <div class='btOpes'>
                    <button class='btope'>/</button>
                    <button class='btope'>X</button>
                    <button class='btope'>-</button>
                    <button class='btope'>+</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
